<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="action.js" async defer></script>
    <title>Counter App</title>
</head>
<body>
    <!-- The main body of the counter -->
    <div class="container d-flex flex-column align-items-center justify-content-center" id="container">
        <h2 class="h2">People Entered:</h2>
        <h1 class="display-2" id="currentNum">0</h1>
        <!-- Buttons -->
        <div class="container row align-items-center justify-content-center mt-5" id="btns">
            <div class="container row d-flex justify-content-center mt-5">
                <!-- Add Btn -->
                <div id="add" onclick="addOne()" class="col d-flex justify-content-center align-items-center">
                    <p class="h2">+1</p>
                </div>
                <!-- Remove btn -->
                <div id="remove" onclick="removeOne()" class="col d-flex justify-content-center align-items-center">
                    <p class="h2">-1</p>
                </div>
            </div>
            <!-- Save Btn -->
            <div id="saveCurrent" onclick="saveCurrent()" class="col-12 d-flex justify-content-center align-items-center mt-3">
                <p class="h2">Save</p>
            </div>
        </div>
        <!-- Previous Entries -->
        <div class="container row d-flex justify-content-center mt-3" id="previousEntries">
            <p class="h2 col-12 d-flex justify-content-center">Previous Entries:</p>
            <div class="d-flex justify-content-center align-items-center col-12 mt-2 h1" id="entries">
            </div>
        </div>
    </div>
    <!-- To get Emails -->
    <form name="contact" method="POST" data-netlify="true" id="removeThis">
        <h1>Email Form HEREðŸ‘‡</h1>
        <p>
          <label>Your Name: <input type="text" name="name"></label>
        </p>
        <p>
          <label>Your Email: <input type="email" name="email"></label>
        </p>
        <p>
          <button type="submit">Send</button>
            <p onclick="deleteThis()">
                <button type="button">Cancel</button>
            </p>
        </p>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" async defer></script>
</body>
</html>
